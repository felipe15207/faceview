</head>
<body>

            <ul>

    </header>

    <section id="text-home">
        <h2>SINTA A <span>VERDADEIRA</span><br>EXPERIÊNCIA DE UM<br><span id="cafe">BOM CAFÉ</span>.</h2>
    </section>
    </section>

    <section class="destaques">
        <div class="text-destaques">
            <h3 class="text-center section-subheading"> Por que escolher a Boutique Cáfe?</h3>
            <h1 class="text-center section-heading">Destaques da loja</h1>
          </div>

          <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="imgs/slide1.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="imgs/slide2.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="imgs/slide3.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="imgs/slide4.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="imgs/slide5.jpeg" alt=""></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
    </section>
    
    <footer>
        <img src="imgs/footer-logo.png" alt="">
        <p>&copy; Todos os direitos reservados<br>Rua Tal tal, Cordeiro - Recife, PE - 00000-000</p>
        <div id="botoes">
            <button class="btn-return" id="ir-topo"><i class="fa-solid fa-angle-up"></i> Topo</button>
        </div>
    </footer>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
    loop: true, // Loop infinito
    slidesPerView: 3, // Exibe 3 slides ao mesmo tempo
    centeredSlides: true, // Centraliza o slide ativo
    spaceBetween: 50, // Distância entre os slides
    effect: 'coverflow', // Ativa o efeito de perspectiva 3D
    coverflowEffect: {
      rotate: 50, // Angulação dos slides, criando a sensação de 3D
      stretch: 0, // Distância entre os slides
      depth: 150, // Profundidade do efeito, fazendo os slides parecerem distantes
      modifier: 1, // Intensidade do efeito
      slideShadows: true, // Sombras nos slides
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true, // Permite clicar na paginação
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
    </script>
    <script src="src/script.js"></script>
</body>
</html>
